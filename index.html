<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image"
        content="https://jetpac-prod-images.s3.ap-southeast-1.amazonaws.com/web-images/jetpac_ref_social.png" />
    <meta property="og:site_name" content="This is site name." />
    <meta property="og:title" content="This is title." />
    <meta property="og:description" content="This is description." />
    <title>hello og test</title>
</head>

<body>
    <script>
        var useragent = navigator.userAgent
        document.write("<h1>User Agent: " + JSON.stringify(useragent) + "</h1>")

        if (useragent.includes("web-view-android")) {
            document.write("<h1> web-view-android</h1>")
        } else if (useragent.includes("web-view-ios")) {
            document.write("<h1> web-view-ios</h1>")
        }
    </script>

    <br />
    <h1>HELLO</h1>

</body>

</html>
